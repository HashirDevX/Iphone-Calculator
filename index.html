<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculater - By Hashir the Developer</title>
  </head>
  <body>
    <div class="calculater">
      <input disabled id="display" type="text" placeholder="0" />
      <div>
        <button class="gray-bg">AC</button>
        <button class="gray-bg">DEL</button>
        <button class="gray-bg">%</button>
        <button class="orange-bg">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange-bg">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange-bg">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange-bg">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="orange-bg">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
